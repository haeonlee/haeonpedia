    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum = 0;
                
                let newArr = arr.filter( (value) => value % 2 === 1 );
                let min = newArr[0];
                for (const num of newArr) {
                    sum += num;
                    if (num < min) min = num;
                }

                answer += sum;      // code review: 배열 형식이니까 answer.push(sum);
                answer += '\n';
                answer += min;      // code review: 배열 형식이니까 answer.push(min);
                    
                return answer;
            }
