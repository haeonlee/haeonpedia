<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                answer = Math.ceil(n/12);
                // 정수로 반올림을 해 주는 메소드 찾아서 적용 
                return answer;
            }

            console.log(solution(26));
            console.log(solution(178));
        </script>
    </body>
