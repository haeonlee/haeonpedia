        <script>
            function solution(a, b, c){
                let restSum = a + b + c;
                let max;
                // code review: let answer라고 정확하게 선언을 안 함

                if (a > b) max = a;
                else max = b;
                if (c > max) max = c;

                restSum -= max;

                if (max < restSum) answer = "YES";
                else answer = "NO";

                return answer;
            }
