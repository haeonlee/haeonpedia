        <script>
            function solution(arr){
                let answer = arr;
                let sum = 0;

                for (const num of arr) {
                    sum += num;
                }

                for (i=0; i<9; i++) {   // code review: 인덱스 실수했고, 이건 i<8까지만 가야지
                    for (j=i+1; j<9; j++) {
                        if ( (arr[i] + arr[j]) === (sum - 100) ) {
                            arr.splice(i, 1);
                            arr.splice(j-1, 1);
                        }
                    }
                }
                
                return answer;
            }
