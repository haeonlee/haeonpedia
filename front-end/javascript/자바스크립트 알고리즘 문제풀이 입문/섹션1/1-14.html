<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;
                max = s[0].length;

                for (let i = 1; i < s.length; i++) {
                    if (s[i].length > max) {
                        max = s[i].length;
                        answer = s[i];
                    }
                }
                
                return answer;
            }

                        answer=x;
                    }
                }
                return answer;
            }

            */
           
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
