<html>

        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";
                s = str.replace(/[^0-9]/g, '');
                answer = Number(s);
                return parseInt(answer);
                // parseInt(): 문자열을 숫자로 바꾸는 메소드
            }

            /* 답지

            function solution(str){
                let answer="";

                    if(!isNaN(x)) answer+=x;
                }  
                return parseInt(answer);
            }

            코드 리뷰code review:
