<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";

                // 1. 문자열의 길이를 체크해서 size 변수에 저장합니다. (추후 for문 돌릴 때 활용)
                // 2. for문으로 문자열을 거꾸로 읽으며, 새로운 문자열(ns)를 만듭니다.
                // 3. if (s.toUpperCase() === u.toUpperCase()) 를 이용해 대소문자 없이 회문 여부를 체크합니다.

                const size = s.length;

                let ns = "";

                for (let i = size-1; i >= 0; i--) {
                    ns += String(s[i]);
                }

                if (s.toUpperCase() !== ns.toUpperCase()) answer = "NO";
                
                return answer;
            }

            /* 답지

            방법1. 앞뒤를 순차적으로 짝을 맞춰 비교하는 방법

            function solution(s){
                let answer="YES";
                s=s.toLowerCase();          // 먼저, 문자열 전체를 소문자로 전환
                let len=s.length;           // 길이 인식하기
                for(let i=0; i<Math.floor(len/2); i++){     // 소수점 이하 버림하여 for문 반복
                    if(s[i]!=s[len-i-1]) return "NO";       // 앞뒤를 한 번에 비교
                }
                return answer;
            }
            
            방법2. split(), reverse(), join() 메소드를 이용
            - split(''): ''을 기준으로 split한 배열을 생성
            - reverse(): 배열 요소를 역순으로 변경
            - join(''): 배열의 요소를 하나의 문자열로 합침
            - e.g. split(',').reverse().join(',')

            function solution(s){
                let answer="YES";
                s=s.toLowerCase();
                if(s.split('').reverse().join('')!=s) return "NO";    
                return answer;
            }

            코드 리뷰code Review
            - 내가 쓴 코드도 정답이 나오긴 했지만 답지의 코드가 훨씬 더 깔끔하다
            
            교훈: 몰랐던 메소드들은 그때그때 외우자, 방법1처럼 깔끔한 방법은 머리에 기억하자

            */
            
            let str="goooG";
            console.log(solution(str));
            let str2="goovoG";
            console.log(solution(str2));

        </script>
