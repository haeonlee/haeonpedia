<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let ns = "";        // 알파벳만 추출해 저장하는 ns
                let rs = "";        // ns의 역문자열

                // 1. for문을 돌려 공백이나 숫자 등을 제외하고 알파벳만 담아 새로운 문자열에 넣습니다.
                // 2. 전체를 toLowerCase(); 로 만들어 소문자로 변환합니다
                // 3. split('').reverse().join('') 형태를 이용하여 팰린드롬 형태를 구분합니다.

                // 구글에 검색해서 testeng 하는 방법을 찾음
                let testeng = /[a-zA-Z]/;

                for (let i = 0; i < s.length; i++) {
                    if ( testeng.test(String(s[i])) ) {     // 영어일 때 삽입
                        ns += String(s[i]);
                    }
                }

                ns = ns.toLowerCase();
                rs = ns.split('').reverse().join('');

                if ( ns !== rs ) {
                    answer="NO";
                }
                
                return answer;
            }

            /* 답지

                if(s.split('').reverse().join('')!==s) return "NO";
                return answer;
            }
