        <script>
            function solution(n, k, card){

                // 1. 3개의 숫자를 뽑아(조합) 더한 뒤, 집합(set)인 answer에 추가합니다.
                // 2. 모든 과정이 끝났다면, 집합(set)을 배열(array)로 형 변환합니다.
                // 3. 인덱스를 이용해서 k번째 값을 answer에 넣습니다.

                let answer;
                let set = new Set();

                for (let i = 0; i < card.length-2; i++) {
                    for ( let j = i+1; j < card.length-1; j++ ) {
                        for ( let k = j+1; k < card.length; k++ ) {
                            let sum = card[i]+card[j]+card[k];
                            set.add(sum);
                        }
                    }
                }

                let a = Array.from(set);
                a.sort(function(a,b) { return b - a;})  // 내림차순

                console.log(a);

                answer=a[k-1];
                return answer;
            }
