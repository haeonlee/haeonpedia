        <script>
            function solution(n, arr){
                let answer, max=Number.MIN_SAFE_INTEGER;
                let num = 0;
                let numstr = "";
                
                // 1. answer엔 원본 숫자를 저장, max엔 자릿수의 합을 저장합니다.
                // - 자릿수의 합을 저장할 땐 string()으로 바꾼 뒤, num.length 해서 for문 돌리면 될 것 같음
                // 2. for문으로 배열을 돌면서 answer과 max를 갱신합니다.
                // - 이때, max가 같은 경우엔 answer을 비교한 뒤 큰 값을 넣어야 합니다.

                for (let i = 0; i < n; i++) {
                    numstr = String(arr[i]);
                    for (let j = 0; j < numstr.length; j++) {
                        num += Number(numstr[j]);
                    }
                    if (num > max) {
                        answer = arr[i];    // answer 값을 갱신한다
                        max = num;          // max 값을 갱신한다
                    } else if (num === max ) {
                        if (arr[i] > answer) answer = arr[i];   // answer 값을 갱신합니다.
                    }
                    num = 0;
                }

                return answer;
            }
