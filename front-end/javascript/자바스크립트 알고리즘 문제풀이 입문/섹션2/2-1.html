<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){       
                
                let answer = [];

                // 1. 첫 번째 요소를 먼저 push합니다.
                answer.push(arr[0]);

                for (let num = 1; num < arr.length; num++) {
                    if (arr[num] > arr[num-1]) {
                        answer.push(arr[num]);
                    }
                }

                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
