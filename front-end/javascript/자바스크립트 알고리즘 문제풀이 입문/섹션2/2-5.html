        <script>
            function solution(arr){ 

                // 아무리 고민해도 이거다 싶은 효율적인 방법이 떠오르지 않았다.
                // 그래도 답지를 보지 않고 문제를 풀고는 싶었으므로, 효율적이지 않더라도 코드를 완성하고 싶었다.

                // CASE#1. "주어진 배열을 전체적으로 한 번 훑어야, 등수를 매길 수 있을 것이다"
                // 처음엔 위 문장을 제한 조건이라고 생각하고 풀이법을 고민했다.

                // 그렇게 구상한 방법은
                // 1. new_arr를 생성, 기존 arr 배열을 내림차순으로 나열해서 저장합니다.
                // 2. new_answer를 생성, new_arr의 데이터를 확인해 등수를 만듭니다.
                //    if문을 이용해서 같은 점수가 입력될 경우 높은 등수로 동일 처리를 합니다.
                //    (앞에서 푼 점수 계산 문제(2-4)처럼 cnt를 해서 계산해야 할 것 같은데 깔끔하게 쓸 수 있을까?)
                //    - 앞 점수와 현재 점수가 같으면, 등수는 전 등수랑 같음
                //    - 앞 점수와 현재 점수가 다르면, 등수는 (index+1)등이 됨
                // 3. 기존 arr 배열에서 data를 하나씩 얻어,
                //    new_arr에서 해당 값의 인덱스를 찾고,
                //    인덱스를 이용해 new_answer에 접근한 뒤,
                //    그를 answer 배열에 등수를 push합니다.
                // -> 이렇게 복잡한 코드가 세상에 어딨어? 이건 무조건 잘못됐다는 생각이 들었다...

                // CASE#2. 내 생각: 주어진 배열을 훑지 않더라도, 등수를 매길 수 있다.
                
                // 그렇게 구상한 방법은
                // 1. 모든 데이터의 등수를 1등이라고 가정한다.
                // 2. 이중 for문을 사용해서
                // - 다른 배열의 값이 현재 값보다 숫자가 작다면 ++1;을 해서 

                let n=arr.length;
                let answer=Array.from({length:n}, ()=>1);

                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if (arr[j] < arr[i]) {
                            answer[j]++;
                        }
                    }
                }

                return answer;
            }
