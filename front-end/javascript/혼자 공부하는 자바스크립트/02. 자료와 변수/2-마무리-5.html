<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 5. 현재 환율을 기반으로 사용자에게 숫자를 입력받아 달러(USD)에서 원화(KRW)로 환율을 변환하는 프로그램을 만들어보세요.
        // 현재 집필 시점의 환율은 1달러=1207원입니다.

        // 숫자를 입력 받습니다
        const USD = prompt('달러 단위의 금액을 입력해 주세요.', '깔끔하게 숫자만 입력하면 돼요.');

        // 출력합니다
        const KRW = 1207 * USD;

        alert(`달러 : ${USD}`);
        alert(`-> 원화 : ${KRW}`);
    </script>
</head>

</body>
</html>
