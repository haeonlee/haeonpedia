<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 변수를 선언합니다
        let list = ''

        // 연산자를 사용합니다
        list += '<ul>'  // ul 태크는 Unordered List의 약자로 HTML 태크이며, 순서가 없는 목록을 의미합니다.
        list += '   <li>Hello</li>'
        list += '   <li>JavaScript..!</li>'
        // li 태그는 list item의 약자로 HTML 태그이며, ul 태그 내부에서 사용하고, 실질적인 목록 내용이 됩니다.
        list += '</ul>'

        // 문서에 출력합니다
        document.write(list)
    </script>
</head>
<body>
</body>
</html>
