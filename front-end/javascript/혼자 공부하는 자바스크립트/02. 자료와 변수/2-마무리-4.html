<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 4. 사용자로부터 원의 반지름을 입력받아 원의 넓이와 둘레를 구하는 프로그램을 만들어 보세요.
        // '넓이 = 3.14 * 반지름 * 반지름', '둘레 = 2 * 3.14 * 반지름'이라는 공식으로 구할 수 있습니다.

        // 숫자를 입력 받습니다
        const inputR = prompt('원의 반지름을 입력해 주세요.', '깔끔하게 숫자만 입력하면 돼요.');

        // 출력합니다
        const S = 3.14 * inputR * inputR;
        const L = 2 * 3.14 * inputR;

        alert(`원의 넓이 : ${S}`);
        alert(`원의 둘레 : ${L}`);
    </script>
</head>
<body>
</body>
</html>
