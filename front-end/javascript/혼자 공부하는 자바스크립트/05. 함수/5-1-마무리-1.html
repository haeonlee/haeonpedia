<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 1. A부터 B까지 범위를 지정했을 때 범위 안의 숫자를 모두 곱하는 함수를 만들어 보세요.

        function multiplyAll(start, end) {
            output = 1;

            for (let i = start; i <= end; i++) {
                output *= i;
            }

            return output;
        }

        console.log(multiplyAll(1, 2));
        console.log(multiplyAll(1, 3));
    </script>
</head>
<body>
</body>
</html>
