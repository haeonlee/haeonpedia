    <script>
        // (2) 매개변수로 max(1, 2, 3, 4)와 같이 숫자로 받는 max() 함수를 만들어 보세요.
        // solution: 나머지 매개변수를 이용해서 여러 숫자 입력 가능하도록
        // 이는 배열이 되어, 1번과 마찬가지로 인덱스로 접근하면 됨

        const max = function ( ...array ) {
            let output = array[0];
            for ( i=1; i<=array.length-1; i++ ) {
                if ( array[i] > output ) {
                    output = array[i];
                }
            }
            return output;
        }

        console.log(max(1, 2, 3, 4));
    </script>
