    <script>
        // (3) 매개변수로 max([1, 2, 3, 4])와 같은 배열과 max(1, 2, 3, 4)와 같이 숫자를 모두 입력 가능한
        //     max() 함수를 만들어 보세요.

        // solution: 

        const max = function ( first, ...rests ) {

            let output;
            let items;

            if ( Array.isArray(first) ) {
                output=first[0];
                items=first;
            } else if (typeof(first) === 'number') {
                output = first;
                items = rests;
            }

            for (const item of items) {
                if (output < item) {
                    output = item; 
                }
            }
            
            return output;
        }

        console.log(`max(배열): ${max([1, 2, 3, 4])}`);
        console.log(`max(숫자, ...): ${max(1, 2, 3, 4)}`);
    </script>
