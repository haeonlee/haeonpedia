<!DOCTYPE html>

    <title></title>
    <script>
        // (1) 매개변수로 max([1, 2, 3, 4])와 같은 배열을 받는 max() 함수를 만들어 보세요.
        // solution: 매개변수를 배열로 설정한 뒤에 인덱스 이용해서 접근

        const max = function ( array ) {
            let output = array[0];
            for ( i=1; i<=array.length-1; i++ ) {
                if ( array[i] > output ) {
                    output = array[i];
                }
            }
            return output;
        }

        console.log(max([1, 2, 3, 4]));
    </script>
