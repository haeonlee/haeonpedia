<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 2. 이전에 반복문 부분에서 살펴보았던 다음과 같은 코드를
        // 배열의 forEach 메소드를 사용하는 형태로 변경해 주세요.

        const array = ['사과', '배', '귤', '바나나'];

        console.log('# for in 반복문');
        array.forEach(function(value, index) {
                console.log(index);
            });

        console.log('# for of 반복문');
        array.forEach(function(value) {
                console.log(value);
            });
    </script>
</head>
<body>
</body>
</html>
