<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 나머지 매개변수를 사용한 함수 만들기

        function min(...items) {
            let output = items[0];
            for (const item of items) {
                if (output > item) {
                    output = item;
                }
            }
            return output;
        }

        console.log('min(52, 273, 32, 103, 275, 24, 57)의 결과 값은');
        console.log(`= ${min(52, 273, 32, 103, 275, 24, 57)}입니다.`);
    </script>
</head>

</body>
</html>
