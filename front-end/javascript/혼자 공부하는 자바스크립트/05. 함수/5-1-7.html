<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 나머지 매개변수를 사용한 배열 만들기

        function sample(...items) {
            console.log(items);
        }

        // 매개변수로 몇 개를 넣어도 정상 출력 되는 걸 확인할 수 있음
        sample(1, 2);
        sample(1, 2, 3);
        sample(1, 2, 3, 4);

        /* 실행 결과
        [1, 2]
        [1, 2, 3]
        [1, 2, 3, 4] */
    </script>
</head>
<body>
</body>
</html>
