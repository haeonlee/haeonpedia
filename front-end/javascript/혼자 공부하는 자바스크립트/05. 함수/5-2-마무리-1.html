<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 1. filter 함수의 콜백 함수 부분을 채워서
        // (1) 홀수만 추출 (2) 100 이하의 수만 추출 (3) 5로 나눈 나머지가 0인 수만 추출해 주세요.
        // 그리고 코드의 실행 결과를 적어 보세요.

        // 배열을 선언합니다
        let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76];

        // 배열의 메소드를 연속적으로 사용합니다.
        numbers
            .filter((value) => value % 2 === 1)
            .filter((value) => value <= 100)
            .filter((value) => value % 5 === 0)
            .forEach((value) => {
                console.log(value)
            });
    </script>
</head>
<body>
</body>
</html>
