<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const a = Number(prompt('숫자를 입력해 주세요.', ''));

        if ( a >= 3 && a <= 5 ) {
            alert('봄입니다.');
        } else if ( a >= 6 && a <= 8 ) {
            alert('여름입니다.');
        } else if (a >= 9 && a <= 11) {
            alert('가을입니다.');
        } else if (a == 1 || a == 2 || a == 12) {
            alert('겨울입니다.');
        } else {
            alert('잘못된 값을 입력하셨습니다.');
        }
    </script>
</head>
<body>
</body>
</html>
