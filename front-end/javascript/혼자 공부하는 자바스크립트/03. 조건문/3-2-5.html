<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // if else 조건문으로 짝수와 홀수 구분하기(2)

        // 문자열보다 숫자 계산이 더 빠름
        const 입력 = prompt('정수를 입력해주세요.', '');
        const 숫자 = Number(입력);

        // 끝자리를 비교합니다.
        if (숫자 % 2 === 0) {
            alert(`${입력}은 짝수입니다.`);
        } else {
            alert(`${입력}은 홀수입니다.`);
        }
    </script>
</head>
<body>
</body>
</html>
