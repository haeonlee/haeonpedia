<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 태어난 연도를 12로 나눈 나머지가 0, 1, 2, ..., 11일 때
        // 띠동물은 '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'입니다.

        const rawInput = prompt('태어난 해를 입력해 주세요.', '');
        const year = Number(rawInput);
        const tti = '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'.split(',');

        alert(`{year}년에 태어났다면 ${tti[year%12]} 띠입니다.`);
    </script>
</head>
<body>
</body>
</html>
