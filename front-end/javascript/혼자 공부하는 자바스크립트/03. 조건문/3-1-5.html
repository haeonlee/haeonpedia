<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const date = new Date();         // 현재 날짜와 시간을 갖는 객체 생성
        const hour = date.getHours();    // 현재 시간을 0~23 사이의 값으로 출력하는 메소드

        // if 조건문
        if (hour < 11) {
            alert('아침 먹을 시간입니다.');
        } else if (hour < 15) {
            alert('점심 먹을 시간입니다.');
        } else {
            alert('저녁 먹을 시간입니다.');
        }
    </script>
</head>
<body>
</body>
</html>
