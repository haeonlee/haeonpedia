<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        const a = Number(prompt('숫자를 입력해 주세요.', ''));

        if ( a == 0 ) {
            alert('a는 0입니다.');
        } else if ( a % 2 == 0 ) {
            alert('a는 짝수입니다.');
        } else {
            alert('a는 홀수입니다.');
        }
    </script>
</head>
