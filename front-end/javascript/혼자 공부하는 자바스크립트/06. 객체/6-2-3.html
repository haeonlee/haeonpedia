<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // JSON.stringify() 메소드

        // 자료를 생성합니다.
        const data = [{
            name: '혼자 공부하는 파이썬',
            price: 18000,
            publisher: '한빛미디어'
        }, {
            name: 'HTML5 웹 프로그래밍 입문',
            price: 26000,
            publisher: '한빛아카데미'
        }]

        // 자료를 JSON으로 변환합니다.
        console.log(JSON.stringify(data));
        console.log(JSON.stringify(data, null, 2));
        // 2번째 매개변수: 객체에서 어떤 속성만 선택해서 추출하고 싶을 때 사용하나 거의 사용하지 않으며,
        // 일반적으로 null(아무 것도 없음)을 넣습니다
        // 3번째 매개 변수: 들여쓰기 칸 수
    </script>
</head>
<body>
</body>
</html>
