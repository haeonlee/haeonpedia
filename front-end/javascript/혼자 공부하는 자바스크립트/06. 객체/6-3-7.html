    <script>
        // 얕은 복사로 객체 복사하기

        const 구름 = {

            종족: '강아지'
        }
        const 별 = 구름;
        별.이름 = '별';

        // 구름 이름과 나이까지 수정되는 것을 볼 수 있습니다
    </script>
