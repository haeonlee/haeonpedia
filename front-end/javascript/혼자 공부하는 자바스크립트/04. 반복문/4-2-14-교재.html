<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 중첩 반복문 사용하기(2)

        let output = '';

        // 중첩 반복문
        for (let i = 1; i < 15; i++) {
            for (let j = 15; j > i; j--) {
                output += ' ';  // j-i만큼 좌측에 ' ' 공백을 넣음
            }
            for (let k = 0; k < 2 * i - 1; k++)
            {
                output += '*';  // 공백 이후로는 넣어야 할 * 개수만큼 *을 넣음
            }
            output += '\n';
        }

        // 출력합니다
        console.log(output);
    </script>
</head>
<body>
</body>
</html>
