<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 3. 1부터 100까지의 숫자를 곱한 값을 계산하는 프로그램을 만들어 보세요.
        // 그리고 코드를 실행해 나온 결과를 확인해 보세요.

        let output = 1;

        for (let i=1; i<=100; i++) {
            output *= i;
        }

        console.log(`1~100의 숫자를 모두 곱하면, ${output}입니다.`);
    </script>
</head>
<body>
</body>
</html>
