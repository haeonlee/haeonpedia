<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        // 중첩 반복문 사용하기(1)

        let output = '';

        // 중첩 반복문
        for (i=0; i<9; i++) {
            for (j=0; j<i; j++) {
                output += '*';
            }
            output += '\n';
        }

        // 출력합니다
        console.log(output);
    </script>
</head>
<body>
</body>
</html>
