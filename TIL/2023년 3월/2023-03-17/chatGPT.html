<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <style>
      #new-task-form {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      #new-task-input {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      #new-task-submit {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>To-do List</h1>
    <form id="new-task-form">
      <input type="text" id="new-task-input" placeholder="할 일을 입력하세요">
      <button type="submit" id="new-task-submit">추가</button>
    </form>
  </body>
</html>
