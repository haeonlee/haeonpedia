<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
      /* 입력 폼 스타일 */
      input[type="text"] {
        width: 70%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <form>
      <label for="new-todo">할 일:</label>
      <input type="text" id="new-todo" name="new-todo" placeholder="새로운 할 일을 입력하세요...">
      <input type="submit" value="추가">
    </form>
  </body>
</html>
